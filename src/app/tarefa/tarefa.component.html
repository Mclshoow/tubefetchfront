<!DOCTYPE html>
<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>

<div>
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <h2 class="title">Tarefa</h2>
            <mat-form-field class="full-width-input">
              <input
                matInput
                placeholder="Name"
                formControlName="name"
                required
              />
              <mat-error> Please provide a valid name </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
              <input
                matInput
                placeholder="Email"
                formControlName="email"
                required
              />
              <mat-error> Please provide a valid email address</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
              <input
                matInput
                placeholder="Tarefa"
                formControlName="title"
                required
              />
              <mat-error> Please provide a task </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="onSubmit()">
              Create Todo
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
