<!DOCTYPE html>
<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>

<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2 class="title">Register</h2>
      <mat-error *ngIf="registerInvalid">
        The username and password were not register
      </mat-error>
      <mat-form-field class="full-width-input">
        <input
          matInput
          placeholder="Email"
          formControlName="username"
          required
        />
        <mat-error> Please provide a valid email address </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
          required
        />
        <mat-error> Please provide a valid password </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input
          matInput
          maxlength="15"
          placeholder="Phone number"
          [(ngModel)]="phonenumber"
          (input)="formatarTelefone($event)"
          formControlName="phonenumber"
          required
        />
        <mat-error> Please provide a valid number </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input
          matInput
          type="cpf"
          placeholder="CPF"
          formControlName="cpf"
          required
        />
        <mat-error> Please provide a valid CPF </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">Register</button>
    </form>
  </mat-card-content>
</mat-card>
