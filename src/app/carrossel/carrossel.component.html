<div class="carousel-container">
  <div class="carousel">
    <div class="carousel-item" *ngFor="let imagem of imagens">
      <img
        [ngSrc]="imagem"
        alt="Imagem"
        width="400"
        height="250"
        Loading="lazy"
      />
    </div>
  </div>
  <button class="prev" (click)="navegar(-1)">&#10094;</button>
  <button class="next" (click)="navegar(1)">&#10095;</button>
</div>
